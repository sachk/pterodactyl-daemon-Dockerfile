version: '3.1'

services:
  daemon:
    build: .
    hostname: daemon
    container_name: pterodactyl-daemon
    ports:
      - "8080:8080"
    tty: true
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/pterodactyl/:/tmp/pterodactyl
      - ./daemon/config/:/srv/daemon/config/
      - ./daemon-data/:/srv/daemon-data/
